<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!--      <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script> -->
      <script src="js/annyang.min.js"></script>

       <script>
           
           //initialisasi
           var menuAktif = true; 
           var daftarAktif = false;
           var penjelasanAktif = false;
           
           var status = "Tugu";
           
            if (annyang) {
            // Let's define our first command. First the text we expect, and then the function it should call
            
        
                var Menu = {
      
                    'menu' : function(){
                        console.log("Mulai menu"); 
                        
                        document.querySelector("#menutempat").emit("startanim003", null, true);
                        document.querySelector("#menupenjelasan").emit("startanim005", null, true);
                        document.querySelector("#menupenjelasan2").emit("startanim007", null, true);
                        document.querySelector("#menupenjelasan3").emit("startanim009", null, true);
                        document.querySelector("#menupenjelasan4").emit("startanim0011", null, true);
                        document.querySelector("#menupenjelasan5").emit("startanim0013", null, true);
                        document.querySelector("#menupenjelasan6").emit("startanim0015", null, true);
                        
                        daftarAktif = false;
                        penjelasanAktif = false;
                        
                        document.querySelector("#menuawal").emit("startanim002", null, false);
                        menuAktif = true;
                    }     
        
                };
                
                var TutupMenu = {
      
                    'tutup' : function(){
                        console.log("Tutup menu"); 
                        
                        document.querySelector("#menuawal").emit("startanim001", null, true);
                        document.querySelector("#menutempat").emit("startanim003", null, true);
                        document.querySelector("#menupenjelasan").emit("startanim005", null, true);
                        document.querySelector("#menupenjelasan2").emit("startanim007", null, true);
                        document.querySelector("#menupenjelasan3").emit("startanim009", null, true);
                        document.querySelector("#menupenjelasan4").emit("startanim0011", null, true);
                        document.querySelector("#menupenjelasan5").emit("startanim0013", null, true);
                        document.querySelector("#menupenjelasan6").emit("startanim0015", null, true);
                        
                        menuAktif = false;
                        daftarAktif = false;
                        penjelasanAktif = false;
                    }     
        
            };
                
                var Pindah = {
      
                    'pindah' : function(){
                        console.log("Menu pindah"); 
                        
                        document.querySelector("#menuawal").emit("startanim001", null, true);
                        document.querySelector("#menupenjelasan").emit("startanim005", null, true);
                        document.querySelector("#menupenjelasan2").emit("startanim007", null, true);
                        document.querySelector("#menupenjelasan3").emit("startanim009", null, true);
                        document.querySelector("#menupenjelasan4").emit("startanim0011", null, true);
                        document.querySelector("#menupenjelasan5").emit("startanim0013", null, true);
                        document.querySelector("#menupenjelasan6").emit("startanim0015", null, true);
                        
                        menuAktif = false;
                        penjelasanAktif = false;
                        
                        document.querySelector("#menutempat").emit("startanim004", null, true);
                        daftarAktif = true;
                    }     
        
            };
                
                var Penjelasan = {
      
                    'penjelasan' : function(){
                        console.log("buka penjelasan");
                        
                        document.querySelector("#menuawal").emit("startanim001", null, true);
                        document.querySelector("#menutempat").emit("startanim003", null, true);
                        
                        menuAktif = false;
                        daftarAktif = false;
                        
                        if(status == "Tugu"){
                        
                            document.querySelector("#menupenjelasan").emit("startanim006", null, true);
                                                      
                        }
                        else if(status == "Balaikota"){
                        
                            document.querySelector("#menupenjelasan2").emit("startanim008", null, true);
                           
                        }
                        else if(status == "Ijen"){
                        
                            document.querySelector("#menupenjelasan3").emit("startanim0010", null, true);
                           
                        }
                        else if(status == "Tentara"){
                        
                            document.querySelector("#menupenjelasan4").emit("startanim0012", null, true);
                                                      
                        }
                        else if(status == "Gereja"){
                        
                            document.querySelector("#menupenjelasan5").emit("startanim0014", null, true);
                           
                        }
                        else if(status == "Masjid"){
                        
                            document.querySelector("#menupenjelasan6").emit("startanim0016", null, true);
                           
                        }
                        
                           penjelasanAktif = true;
                    }
            };
                
                
                var Tugu = {
                    'tugu' : function(){
                        
                        console.log("sound heard"); 
                        
                        if(daftarAktif){
                            
                            console.log("pindah tugu");                             
                            
                            document.querySelector("#menutempat").emit("startanim003", null, true);
                            daftarAktif = false;
                            
                            document.querySelector("a-sky").setAttribute("src", "Tugu.JPG"); 
                            status = "Tugu";
                        }
                    }
            };
                
                var Balaikota = {
      
                    'balai kota' : function(){
                        
                        console.log("sound heard"); 
                        
                        if(daftarAktif){ 
                            console.log("pindah balaikota"); 
                            
                            document.querySelector("#menutempat").emit("startanim003", null, true);
                            daftarAktif = false;
                            
                            document.querySelector("a-sky").setAttribute("src", "Balaikota.JPG");
                            status = "Balaikota";

                        }
                    }
      
          
            };
    
                var Ijen = {
      
                    'Jalan Ijen' : function(){ 
                        
                        console.log("sound heard"); 
                    
                        if(daftarAktif){ 
                                            
                            console.log("pindah ijen");   
                    
                            document.querySelector("#menutempat").emit("startanim003", null, true);
                            daftarAktif = false;
                                            
                            document.querySelector("a-sky").setAttribute("src", "ijen.JPG");
                            status = "Ijen";
                        }
                    }
      
          
            };
    
                var MonumenTentaraPelajar = {
      
                    'Monumen Tentara Pelajar' : function(){
                        
                        console.log("sound heard"); 
                    
                        if(daftarAktif){ 
                    
                            console.log("pindah Monumen Tentara Pelajar"); 
                            
                            document.querySelector("#menutempat").emit("startanim003", null, true);
                            daftarAktif = false;
                            
                            document.querySelector("a-sky").setAttribute("src", "monumenpelajar.JPG");
                            status = "Tentara";
                        }
                    }
      
          
            };
    
                var GerejaImmanuel = {
      
                    'Gereja Immanuel' : function(){
                        
                        console.log("sound heard"); 
                    
                        if(daftarAktif){  
                        
                            console.log("pindah Gereja Immanuel"); 
                            
                            document.querySelector("#menutempat").emit("startanim003", null, true);
                            daftarAktif = false;
                        
                            document.querySelector("a-sky").setAttribute("src", "gerejaimmanuel.JPG");
                            status = "Gereja";
                        }
                    }
      
          
            };
    
                var MasjidJami = {                        
      
                    'Masjid Jami' : function(){
                        
                                            
                    console.log("sound heard"); 
                    
                        if(daftarAktif){ 
                            
                            console.log("pindah Masjid Jami"); 
                    
                            document.querySelector("#menutempat").emit("startanim003", null, true);
                            daftarAktif = false;
                            
                            document.querySelector("a-sky").setAttribute("src", "masjidjami.JPG");
                            status = "Masjid";
    
                    
                    }
                }
      
          
            };

  // Add our commands to annyang
    annyang.addCommands(Menu);
    annyang.addCommands(TutupMenu);
    annyang.addCommands(Pindah); 
    annyang.addCommands(Penjelasan);         
                
    annyang.addCommands(Tugu);        
    annyang.addCommands(Balaikota);
    annyang.addCommands(Ijen);
    annyang.addCommands(MonumenTentaraPelajar);
    annyang.addCommands(GerejaImmanuel);
    annyang.addCommands(MasjidJami);
                



  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
            
</script>
        
      
      <style type="text/css">
        @media only screen and (max-width: 480px) {
        body {
            background-color: lightblue;
            }
          }
    </style>

            animation__muncul="property: material.opacity; to: 1.0; dur: 1000; loop: 0; startEvents: startanim0016">

    </body>
</html>
